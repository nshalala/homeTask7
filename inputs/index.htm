<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <title>Login form</title>
        <style>
            .row {
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <section class="sec1 bg-body-tertiary">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <form class="col-10 col-md-5">
                        <div class="mb-3">
                            <label for="inpEmail" class="form-label">Email address</label>
                            <input
                                type="email"
                                class="form-control"
                                id="inpEmail"
                                placeholder="name@example.com"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="inpPass" class="form-label">Password</label>
                            <input
                                type="password"
                                id="inpPass"
                                class="form-control"
                                aria-labelledby="passwordHelpBlock"
                            />
                            <div id="passwordHelpBlock" class="form-text">
                                Your password must be 8-20 characters long, contain letters and numbers, and must not
                                contain spaces, special characters, or emoji.
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-dark" onclick="checkLoginInfo()">Submit</button>
                    </form>
                </div>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
